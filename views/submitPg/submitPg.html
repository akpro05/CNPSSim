<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>CNPS |Simulator </title>
    <link rel="stylesheet" href="../../static/assets/vendor_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/bootstrap-extend.css">
    <link rel="stylesheet" href="../../static/css/master_style.css">

</head>

<body class="hold-transition skin-blue-light sidebar-mini">
    <div class="wrapper">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-11">
                <div class="box">
                    <form action="{{ .pgs_url }}" name="txnchannel" method="post" id="txnsummery">
                        <div class="box-body">

                            <center>
                                <h2 style="color:blue"> CNPS Sample Data </h2>
                            </center>
                            <div class=form-row>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>SuperEsb Producer Access Code</label>
                                            <div class="input-group">
                                                <input class="form-control" name="superesb_producer_access_code" id="superesb_producer_access_code" type="text" value="{{.SIMU_1_ACCESS_CODE}}" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Request Id</label>
                                            <div class="input-group">
                                                <input class="form-control" name="request_id" id="request_id" type="text" value="{{.request_id}}" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>version</label>
                                            <div class="input-group">
                                                <input class="form-control" name="version" id="version" type="text" value="{{.version}}" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label> Language</label>
                                            <div class="input-group">
                                                <input class="form-control" name="language" id="language" type="text" value="{{.language}}" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label> Cnps Entity Id</label>
                                            <div class="input-group">
                                                <input class="form-control" name="cnps_entity_id" id="cnps_entity_id" type="text" value="{{.cnps_entity_id}}" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label> Entity Name</label>
                                            <div class="input-group">
                                                <input class="form-control" name="entity_name" id="entity_name" type="text" value="{{.entity_name}}" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label> Entity Phone</label>
                                            <div class="input-group">
                                                <input class="form-control" name="entity_phone" id="entity_phone" type="text" value="{{.entity_phone}}" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label> Entity Email</label>
                                            <div class="input-group">
                                                <input class="form-control" name="entity_email" id="entity_email" type="text" value="{{.entity_email}}" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-3">
                                        <div class="form-group">
                                            <label> Cnps Declaration No</label>
                                            <div class="input-group">
                                                <input class="form-control" name="cnps_declaration_number" id="cnps_declaration_number" type="text" value="{{.cnps_declaration_number}}" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-3">
                                        <div class="form-group">
                                            <label> Declaration Period </label>
                                            <div class="input-group">
                                                <input class="form-control" name="declaration_period" id="declaration_period" type="text" value="{{.declaration_period}}" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-3">
                                        <div class="form-group">
                                            <label>Declaration Type </label>
                                            <div class="input-group">
                                                <input class="form-control" name="declaration_type" id="declaration_type" type="text" value="{{.declaration_type}}" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-3">
                                        <div class="form-group">
                                            <label>Amount</label>
                                            <div class="input-group">
                                                <input class="form-control" name="amount" id="amount" type="text" value="{{.amount}}" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-3">
                                        <div class="form-group">
                                            <label> Currency</label>
                                            <div class="input-group">
                                                <input class="form-control" name="currency" id="currency" type="text" value="{{.currency}}" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-3">
                                        <div class="form-group">
                                            <label>Partial Payment </label>
                                            <div class="input-group">
                                                <input class="form-control" name="partial_payment" id="partial_payment" type="text" value="{{.partial_payment}}" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-3">
                                        <div class="form-group">
                                            <label> Cnps Txn Id</label>
                                            <div class="input-group">
                                                <input class="form-control" name="cnps_transaction_id" id="cnps_transaction_id" type="text" value="{{.cnps_transaction_id}}" readonly>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-lg-4 col-3">
                                        <div class="form-group">
                                            <label>Notification URL</label>
                                            <div class="input-group">
                                                <input class="form-control" name="notification_url" id="notification_url" type="text" value="{{.notification_url}}" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-3">
                                        <div class="form-group">
                                            <label>Return URL</label>
                                            <div class="input-group">
                                                <input class="form-control" name="return_url" id="return_url" type="text" value="http://localhost:9009/success" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-3">
                                        <div class="form-group">
                                            <label>Cancel URL</label>
                                            <div class="input-group">
                                                <input class="form-control" name="cancel_url" id="cancel_url" type="text" value="{{.cancel_url}}" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-3">
                                        <div class="form-group">
                                            <label> Transaction  StartDate</label>
                                            <div class="input-group">
                                                <input class="form-control" name="transaction_start_date" id="transaction_start_date" type="text" value="{{.transaction_start_date}}" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-3">
                                        <div class="form-group">
                                            <label>Description </label>
                                            <div class="input-group">
                                                <input class="form-control" name="description" id="description" type="text" value="{{.description}}" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-3">
                                        <div class="form-group">
                                            <label> User id</label>
                                            <div class="input-group">
                                                <input class="form-control" name="user_id" id="user_id" type="text" value="{{.user_id}}" readonly>
                                            </div>
                                        </div>
                                    </div>
<div class="col-lg-4 col-3">
                                        <div class="form-group">
                                            <label> Payment Mode</label>
                                            <div class="input-group">
                                                <input class="form-control" name="payment_mode" id="payment_mode" type="text" value="{{.payment_mode}}" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-3">
                                        <div class="form-group">
                                            <label> Payment Method</label>
                                            <div class="input-group">
                                                <input class="form-control" name="payment_method" id="payment_method" type="text" value="{{.payment_method}}" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-3">
                                        <div class="form-group">
                                            <label> Customer Mobile Number</label>
                                            <div class="input-group">
                                                <input class="form-control" name="customer_mobile_number" id="customer_mobile_number" type="text" value="{{.customer_mobile_number}}" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-3">
                                        <div class="form-group">
                                            <label> Payment Type</label>
                                            <div class="input-group">
                                                <input class="form-control" name="payment_type" id="payment_type" type="text" value="{{.payment_type}}" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-3 nature_block">
                                        <div class="form-group">
                                            <label>Nature Code</label>
                                            <div class="input-group">
                                                <input class="form-control" name="nature_code" id="nature_code" type="text" value="{{.nature_code}}" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-3 nature_block">
                                        <div class="form-group">
                                            <label>Nature Name</label>
                                            <div class="input-group">
                                                <input class="form-control" name="nature_name" id="nature_name" type="text" value="{{.nature_name}}" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-3">
                                        <div class="form-group">
                                            <label>Sign </label>
                                            <div class="input-group">
                                                <input class="form-control" name="sign" id="sign" type="text" value="{{.sign}}" readonly>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>
                        <hr>
                        <div class="form-group">
                            <div class="col-sm-12 text-center">
                                <button class="btn btn-info" value="Submit">Submit</button>
                            </div>
                        </div>
                    </form>
                    <input type="hidden" id="indp_declaration_type" value="{{.indp_declaration_type}}">
                </div>
            </div>
        </div>
    </div>

    <div class="control-sidebar-bg"></div>
    <script src="../../static/assets/vendor_components/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            var indp_declaration_type = $("#indp_declaration_type").val();
            //console.log(typeof(indp_declaration_type));
            var declaration_type = $("#declaration_type").val();
            //console.log(typeof(declaration_type));
            if (declaration_type == indp_declaration_type) {
                $(".nature_block").hide();
            } else {
                $(".nature_block").show();
            }
        });
    </script>
</body>

</html>
