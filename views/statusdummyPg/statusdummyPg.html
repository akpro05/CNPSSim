<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>CNPS |Simulator </title>
    <link rel="stylesheet" href="../../static/assets/vendor_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/bootstrap-extend.css">
    <link rel="stylesheet" href="../../static/css/master_style.css">

</head>

<body class="hold-transition skin-blue-light sidebar-mini">
    <div class="wrapper">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-11">
                <div class="box">
                    <form action="/dummystatus" method="post">
                        <div class="box-body">
                            <center>
                                <h2 style="color:blue"> CNPS status Sample Data </h2>
                                <div class="col-sm-12">
                             <button class="btn btn-info"><a href="http://localhost:9009/">Go to Home Page</a></button>
                             </div>
                            </center>
                            <div class=form-row>
                                <div class="row">
                                  <div class="col-md-6">
                                        <div class="form-group">
                                            <label>SuperEsb Producer Access Code</label>
                                            <div class="input-group">
                                                <input class="form-control" name="superesb_producer_access_code" id="superesb_producer_access_code" type="text" value="{{.SIMU_1_ACCESS_CODE}}" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Request Id</label>
                                            <div class="input-group">
                                                <input class="form-control" name="request_id" id="request_id" type="text" value="{{.request_id}}" readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>version</label>
                                            <div class="input-group">
                                                <input class="form-control" name="version" id="version" type="text" >
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label> Language</label>
                                            <div class="input-group">
                                                <input class="form-control" name="language" id="language" type="text" value="en">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-3">
                                        <div class="form-group">
                                            <label> User id</label>
                                            <div class="input-group">
                                                <input class="form-control" name="user_id" id="user_id" type="text" value="CNPS001">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-3">
                                        <div class="form-group">
                                            <label> Cnps Txn Id</label>
                                            <div class="input-group">
                                                <input class="form-control" name="cnps_transaction_id" id="cnps_transaction_id" type="text" value="122133232">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label> Cnps Entity Id</label>
                                            <div class="input-group">
                                                <input class="form-control" name="cnps_entity_id" id="cnps_entity_id" type="text" value="TEST001">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-3">
                                        <div class="form-group">
                                            <label>Amount</label>
                                            <div class="input-group">
                                                <input class="form-control" name="amount" id="amount" type="text" value="100">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-3">
                                        <div class="form-group">
                                            <label> Transaction  end Date</label>
                                            <div class="input-group">
                                                <input class="form-control" name="" id="transaction_end_date" type="text" value="2019-09-19 11:22:33">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label> payment mode</label>
                                            <div class="input-group">
                                                <input class="form-control" name="paymentMode" id="paymentMode" type="text" value="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label> payment method</label>
                                            <div class="input-group">
                                                <input class="form-control" name="paymentMethod" id="paymentMethod" type="text" value="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Declaration Type </label>
                                            <div class="input-group">
                                                <select class="form-control select2" name="declaration_type" id="declaration_type" required>
                                                  <option value="">Select Declaration Type</option>
                                                  <option value="CNPS">CNPS</option>
                                                  <option value="CNAM">CNAM</option>
                                                  <option value="INDP">INDP</option>
                                                </select>
                                            </div>
                                            <p style="color: #ff0000;font-weight:bold;">Note: This field is only for Simulator testing purpose.</p>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Response</label>
                                            <div class="input-group">
                                             <textarea class="form-control" id="response" name="response"  rows="10" cols="50"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <div class="col-sm-12 text-center">
                                <button class="btn btn-info" value="Submit">Submit</button>
                            </div>
                             
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="control-sidebar-bg"></div>
    <script src="../../static/assets/vendor_components/jquery/dist/jquery.min.js"></script>
    
    <script>
        $(document).ready(function() {
       
            $("#declaration_type").on("change", function() {
                var declaration_type = $("#declaration_type option:selected").val();

               
                
                 if (declaration_type == "CNPS") {
               $('#version').val("v1.2");
            } else {
                $('#version').val("v1.0");
            }
            });
            
             var jsonStr = '{{.response}}'; // This is your JSON string
    var jsonObject = JSON.parse(jsonStr); // Parse the JSON string into a JavaScript object
    var formattedJson = JSON.stringify(jsonObject, null, 2); // Format the JavaScript object
    var textarea = document.getElementById("response");
    textarea.value = formattedJson; // Set the formatted JSON in the textarea

           
        });
    </script>

</body>

</html>
